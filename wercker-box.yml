name: exchangegroup
version: 0.0.9
inherits: wercker/ubuntu12.04-ruby2.0.0@0.3.0
type: main
platform: ubuntu@12.04
description: Ruby 2, node.js, sphinx, phantomjs, karma, geocitylite.
packages:
  - mysql@5.5
  - nodejs@0.10.17
  - sphinxsearch@2.0.8
  - phantomjs@1.9.1
keywords:
  - mysql
  - nodejs
  - sphinxsearch
  - karma
script: |
  sudo apt-get update

  # mysql
  sudo apt-get purge mysql-server
  sudo apt-get purge mysql-common
  sudo rm -rf /var/log/mysql
  sudo rm -rf /var/log/mysql.*
  sudo rm -rf /var/lib/mysql
  sudo rm -rf /etc/mysql
  sudo apt-get install mysql-server --fix-missing --fix-broken
  sudo apt-get install mysql-server-5.5

  echo "[mysqld]\ninnodb_flush_log_at_trx_commit = 0\ninnodb_buffer_pool_size = 512M\n" > my.cnf
  sudo cp my.cnf /etc/mysql/my.cnf
  sudo ln -sf /etc/mysql/my.cnf /etc/my.cnf
  cat /etc/my.cnf
  sudo restart mysql || true
  sudo cat /var/log/upstart/mysql.log

  # node.js
  export NODEVERSION=0.10.22
  sudo apt-get install -y wget build-essential
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install > /dev/null
  cd $HOME
  rm -fr nodeinstall
  node -v

  # sphinx
  wget http://sphinxsearch.com/files/sphinxsearch_2.0.8-release-0ubuntu11~precise1_amd64.deb
  sudo dpkg -i sphinxsearch_2.0.8-release-0ubuntu11~precise1_amd64.deb

  # phantomjs
  wget https://phantomjs.googlecode.com/files/phantomjs-1.9.2-linux-x86_64.tar.bz2
  tar xfj phantomjs-1.9.2-linux-x86_64.tar.bz2
  sudo cp phantomjs-1.9.2-linux-x86_64/bin/phantomjs /usr/local/bin

  # bundler 1.5 rc
  sudo gem install bundler --pre -v 1.5.0.rc.1

  # karma
  sudo apt-get install -y libqt4-dev qt4-qmake
  sudo npm install -g karma

  # GeoCityLite database
  curl -O http://geolite.maxmind.com/download/geoip/database/GeoLiteCity.dat.gz
  gunzip GeoLiteCity.dat.gz
  sudo mkdir -p /usr/share/GeoIP
  sudo cp GeoLiteCity.dat /usr/share/GeoIP
